<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Hva' ska' vi ha?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('images/jol00.jpg');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <button id="playButton">Vi ska' ha' Tequila shot!</button>
  <audio id="audioPlayer" src="sounds/viSkaHaTequilaShot.mov" preload="auto"></audio>

  <script>
    const btn   = document.getElementById('playButton');
    const audio = document.getElementById('audioPlayer');

    btn.addEventListener('click', () => {
      // Afspil lyd
      audio.currentTime = 0;
      audio.play();

      // Vælg et tilfældigt tal mellem 1 og 42
      let n = Math.floor(Math.random() * 42) + 1;
      // Pad med 0 foran, hvis tallet er mindre end 10
      let num = n < 10 ? '0' + n : n;
      // Sæt baggrund til jol##.jpg
      document.body.style.backgroundImage = `url('images/jol${num}.jpg')`;
    });
  </script>

</body>
</html>
