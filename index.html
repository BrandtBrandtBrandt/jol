<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Hva' ska' vi ha?</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      background-image: url('images/jol00.jpg');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    #playButton {
      width: 200px;
      max-width: 80vw;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    #controls {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .name-field {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }

    #selectedNames {
      margin-top: 1rem;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      #controls, #selectedNames {
        font-size: 1rem;
        padding: 0.8rem;
      }

      .name-field {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <img id="playButton" src="buttonLR.png" alt="Play Button">
  <audio id="audioPlayer" src="sounds/viSkaHaTequilaShot.mp3" preload="auto"></audio>
  <audio id="drumroll" src="sounds/drumroll.mp3" preload="auto"></audio>

  <div id="controls">
    <label for="antal">Antal personer:</label>
    <select id="antal">
      <option value="">-- vælg --</option>
      <script>
        for (let i = 1; i <= 15; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <label for="procent">Hvor mange skal udvælges?</label>
    <select id="procent">
      <option value="">Tilfældigt antal</option>
      <option value="20">20%</option>
      <option value="40">40%</option>
      <option value="60">60%</option>
      <option value="80">80%</option>
    </select>

    <div id="nameInputs"></div>
  </div>

  <div id="selectedNames"></div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const btn = document.getElementById('playButton');
    const audio = document.getElementById('audioPlayer');
    const drumroll = document.getElementById('drumroll');
    const antalSelect = document.getElementById('antal');
    const procentSelect = document.getElementById('procent');
    const nameInputsDiv = document.getElementById('nameInputs');
    const selectedNamesDiv = document.getElementById('selectedNames');

    let currentIndex = 1;

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function preloadNextImages(startIndex) {
      for (let i = 1; i <= 5; i++) {
        let nextIndex = (startIndex + i - 1) % 42 + 1;
        const img = new Image();
        img.src = `images/jol${pad(nextIndex)}.jpg`;
      }
    }

    antalSelect.addEventListener('change', () => {
      const antal = parseInt(antalSelect.value);
      nameInputsDiv.innerHTML = '';
      for (let i = 0; i < antal; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Navn ${i + 1}`;
        input.className = 'name-field';
        nameInputsDiv.appendChild(input);
      }
    });

    btn.addEventListener('click', () => {
      btn.disabled = true;

      // Change background image
      document.body.style.backgroundImage = `url('images/jol${pad(currentIndex)}.jpg')`;
      currentIndex = currentIndex === 42 ? 1 : currentIndex + 1;
      preloadNextImages(currentIndex);

      // Get names
      const inputs = Array.from(document.querySelectorAll('.name-field'));
      const names = inputs.map(input => input.value.trim()).filter(name => name !== '');

      // Get percentage or random
      let procentValue = procentSelect.value;
      if (procentValue === "") {
        const procentOptions = [20, 40, 60, 80];
        procentValue = procentOptions[Math.floor(Math.random() * procentOptions.length)];
      } else {
        procentValue = parseInt(procentValue);
      }

      const antalToDraw = Math.max(1, Math.floor((procentValue / 100) * names.length));
      const shuffled = names.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, antalToDraw);

      selectedNamesDiv.innerHTML = `<strong>Udvalgte:</strong><br>`;

      async function playDrumrollAndShowName(name) {
        return new Promise((resolve) => {
          drumroll.currentTime = 0;
          drumroll.play();
          setTimeout(() => {
            const nameElem = document.createElement('div');
            nameElem.style.opacity = 0;
            nameElem.style.transition = 'opacity 1s ease-in-out';
            nameElem.textContent = name;
            selectedNamesDiv.appendChild(nameElem);
            requestAnimationFrame(() => {
              nameElem.style.opacity = 1;
            });
            resolve();
          }, 2000); // show name after 2 sec
        });
      }

      async function revealNames() {
        for (const name of selected) {
          await playDrumrollAndShowName(name);
          await new Promise(res => setTimeout(res, 2200));
        }

        // Confetti
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });

        // Final sound
        audio.currentTime = 0;
        audio.play();
        audio.onended = () => {
          btn.disabled = false;
        };
      }

      revealNames();
    });

    preloadNextImages(currentIndex);
  </script>

</body>
</html>
